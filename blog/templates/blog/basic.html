{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    {% bootstrap_css %}
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2" id="sidebar">
            <div class="container-fluid">
                <h1>Side Bar</h1>
            </div>
        </div>
        <div class="col-10">
            <div class="container-fluid">
                <div class="row" id="header">
                    <div class="col-12 link-container">
                        <a href="{% url 'blog:all_posts' %}" class="btn">Home</a>
                        <a href="{% url 'blog:user_posts' request.user.username %}" class="btn">My Blog</a>
                        <a href="#" class="btn">Info</a>
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'users:logout' %}" class="btn">{{ request.user.username }} | Logout</a>
                        {% else %}
                            <a class="btn" href="{% url 'users:login' %}">Login</a>
                        {% endif %}
                    </div>
                </div>
                <div class="row">
                    <div id="content" class="col-12">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
