{% extends 'blog/basic.html' %}

{% block content %}

        <div class="row">
            <div class="col-12">

                    {{ form }}

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                {% include 'blog/includes/success alert.html' %}
            </div>
        </div>
    </div>
