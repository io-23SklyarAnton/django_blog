{% extends 'blog/basic.html' %}
{% load bootstrap4 %}
{% load static %}

{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}">

{% block title %}Authentication Page{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {{ form.as_p }}
                    <input type="submit">
                </form>
                <div class="social">
                    <ul>
                        <li class="facebook">
                            <a href="{% url "social:begin" "facebook" %}">
                                Sign in with Facebook
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-12">
                <a href="{% url 'users:reset_password' %}" class="btn btn-primary">Forgot my password</a>
            </div>
        </div>
    </div>
{% endblock %}
