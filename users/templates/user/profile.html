{% extends 'blog/basic.html' %}
{% load thumbnail %}
{% block title %}Profile{% endblock %}

{% block content %}
    <h1>My Profile</h1>
    <div class="row">
        <div class="col-12">
            {% if user.avatar %}
                <a href="{{ user.avatar.url }}">
                    <img src="{% thumbnail user.avatar 300x0 %}" alt="user avatar" class="img-fluid">
                </a>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {% include 'includes/user_form.html' %}

        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <a href="{% url 'users:change_password' %}" class="btn btn-primary">Change Password</a>
        </div>
    </div>

{% endblock %}
